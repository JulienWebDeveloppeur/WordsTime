<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="screen-home">
			<div class="column text-center">
				<h1 class="text-choco">WordsTime</h1>
				<div class="align-center">
					<img src="img/student.svg" class="student">
				</div>
				<p class="font-weight-bold h3">Bonjour et bienvenue sur Words Time ! Je vais vous expliquer les règles du jeu. Elles sont simples, Vous devez presser la touche qui apparaît à l'écran dans le temps imparti. Bon jeux !</p>
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-primary btn-lg" id="btn-go" type="button">Play</button>
			</div>
		</div>
		<div id="screen-play">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 d-flex justify-content-between">
						<div>						<img src="img/student.svg" class="student-mini"></div>
						<div class="d-none d-md-block">
							<h3 class="bold text-choco">WordsTime</h3>
						</div>
						<div>
							<div><h3 class="score"></h3></div>
						</div>
						<div>
							<div><h3 class="text-choco">
								<span id="life1"><i class="fas fa-heart"></i></span>
								<span id="life2"><i class="fas fa-heart"></i></span>
								<span id="life3"><i class="fas fa-heart"></i></span>
							</h3></div>
						</div>
						<div class="d-flex flex-column justify-content-center">
							<div class="d-flex flex-column justify-content-center"><div class="progress"><div id="time-left"></div></div></div>
						</div>
					</div>
				</div>
			</div>
				<div class="row d-flex justify-content-center">
					<div class="col-4 text-center d-flex flex-column justify-content-center" id="animation-press">
						<h3 class="h1 font-weight-bold" id="word-to-press"></h3>
					</div>
					<div class="col-12 d-flex justify-content-center">
						<input type="text" name="word" id="word-to-write" class="d-sm-none text-center">
						<button id="openKeyBoard" class="invisible"></button>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="screen-end-game">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<h2>WordsTime</h2>
			</div>
				<div class="col-12 d-flex justify-content-between">
					<h3 class="score"></h3>
					<h3 id="classement"></h3>
			</div>
			<div class="col-12 text-center">
				<div class="d-flex flex-column">
					<div class="column" id="classement-joueur">
					</div>
				</div>
			</div>
				<div class="col-12 d-flex justify-content-center">
					<button class="btn end m-2" id="register-score">Enregistrer</button>
					<button class="btn end m-2" id="new-game">Nouvelle partie</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
